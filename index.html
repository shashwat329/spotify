<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/spotify/img/logo.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="logo">
                <img src="/spotify/img/logo.png" alt="no image found">
                <span>
                    <p class="logotext">spotify</p>
                </span>
            </li>
            <li><a href="home.html">home</a></li>
            <li><a href="/spotify/others/explore.html">explore</a></li>
            <li><a href="collection.html">library</a></li>
            <li><a href="trending.html">upgrade</a></li>
            <li>
                <input type="text" class="search" placeholder="search song">
                <i class="fa-solid fa-magnifying-glass" id="searchicon"></i>
            </li>
        </ul>
    </nav>
    <div class="center">
        <img src="/spotify/img/WhatsApp Image 2023-06-15 at 7.57.16 PM.jpeg" alt="no image found">
    </div>
    <div class="players">
        <input type="range" name="" id="slider" value="0" >
        <div class="button">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play" id="masterplay"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songgif">
            <img src="/spotify/img/playing.gif" alt="" srcset="" id="gif">
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/7c76779190.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
